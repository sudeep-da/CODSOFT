<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      margin-top: 20px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .product p {
      color: #777;
    }

    .product button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .product button:hover {
      background: #45a049;
    }

    .cart {
      margin: 20px 0;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MyShop</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#cart">Cart</a></li>
        <li><a href="#checkout">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Our Products</h1>
    <div class="products" id="product-list">
      <!-- Product Cards Generated Dynamically -->
    </div>
    <div class="cart" id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items">
        <!-- Cart Items Added Here -->
      </ul>
      <p><strong>Total:</strong> $<span id="total-price">0</span></p>
      <button onclick="checkout()">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    // Product Data
    const products = [
      { id: 1, name: "Product 1", price: 589, image: "https://www.teez.in/cdn/shop/products/1_ff260c0b-d1b6-4861-acff-41d2796735b8_large.jpg?v=1674122794" },
      { id: 2, name: "Product 2", price: 620, image: "https://www.teez.in/cdn/shop/products/Meteor-Js-Joggers-For-Men-Navy_large.jpg?v=1621229337" },
      { id: 3, name: "Product 3", price: 899, image: "https://www.teez.in/cdn/shop/products/Royal-Enfield-Hoodie-1_ebd082ff-5055-43f9-b9b0-e6dfde1f6d64_large.jpg?v=1579534587" },
    ];

    const cart = [];
    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");

    // Render Products
    products.forEach(product => {
      const productCard = document.createElement("div");
      productCard.classList.add("product");
      productCard.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>Price: $${product.price}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      productList.appendChild(productCard);
    });

    // Add to Cart
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      cart.push(product);
      updateCart();
    }

    // Update Cart
    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.name} - $${item.price}
          <button onclick="removeFromCart(${index})" style="margin-left: 10px;">Remove</button>
        `;
        cartItems.appendChild(li);
      });

      totalPriceElement.innerText = total.toFixed(2);
    }

    // Remove from Cart
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    // Checkout
    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Thank you for your purchase!");
      cart.length = 0; // Clear the cart
      updateCart();
    }
  </script>
</body>
</html>
